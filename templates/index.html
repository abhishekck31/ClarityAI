
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app-container">
        <div class="star-decoration">‚ú¶</div>
        <div class="star-decoration">‚úß</div>
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">‚ú®</div>
                    <h1>ClarityAI</h1>
                </div>
                <p class="subtitle">Transform complex text into actionable insights with AI</p>
            </div>
        </header>
        
        <main class="main-content">
            <div class="chat-container">
                <div class="input-section">
                    <div class="input-tabs">
                        <button class="tab-button active" data-tab="text">Text / URL</button>
                        <button class="tab-button" data-tab="file">Upload File</button>
                    </div>
                    
                    <div class="input-wrapper">
                        <div id="textTab" class="tab-content active">
                            <textarea 
                                id="userInput" 
                                placeholder="Enter your notes, emails, URLs, or any text here..."
                                rows="4"
                            ></textarea>
                        </div>
                        
                        <div id="fileTab" class="tab-content">
                            <div class="file-upload-area" id="fileUploadArea">
                                <div class="upload-icon">üìÑ</div>
                                <p class="upload-text">Drop files here or click to browse</p>
                                <p class="upload-subtext">Supports PDF, DOCX, and TXT files (max 16MB)</p>
                                <input type="file" id="fileInput" accept=".pdf,.docx,.txt" hidden>
                            </div>
                            <div class="file-preview" id="filePreview" style="display: none;">
                                <div class="file-info">
                                    <span class="file-name" id="fileName"></span>
                                    <button class="remove-file" id="removeFile">‚úï</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-actions">
                            <button id="clarifyButton" class="send-button">
                                <span class="button-text">Clarify Text</span>
                                <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="output-section" id="outputSection" style="display: none;">
                    <div class="response-header">
                        <div class="ai-badge">
                            <div class="ai-icon">ü§ñ</div>
                            <span>ClarityAI</span>
                        </div>
                    </div>
                    <div class="response-content" id="results"></div>
                    <div class="followup-section" id="followupSection" style="display: none;">
                        <h4>Ask follow-up questions:</h4>
                        <div class="followup-buttons">
                            <button class="followup-btn" data-question="Draft a professional email based on this summary">üìß Draft Email</button>
                            <button class="followup-btn" data-question="Elaborate on the first action item with specific steps">üîç Elaborate Steps</button>
                            <button class="followup-btn" data-question="Estimate the time needed for these tasks">‚è±Ô∏è Time Estimate</button>
                            <button class="followup-btn" data-question="Identify potential risks or challenges with these tasks">‚ö†Ô∏è Identify Risks</button>
                        </div>
                    </div>
                    <div class="followup-response" id="followupResponse" style="display: none;">
                        <div class="followup-header">
                            <div class="ai-badge">
                                <div class="ai-icon">üí≠</div>
                                <span>Follow-up Response</span>
                            </div>
                        </div>
                        <div class="followup-content" id="followupContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
